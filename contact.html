<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shoe Kloset | Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea3bd90823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">

            <h1 class ="logo">Shoe Kloset</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#"></a>About</li>
                    <li><a href="blog.html">Blog</a></li>
                    <li class = "current"><a href="contact.html" class ="current">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class= "contact">
        <div class="wrapper">
            <div class="main-form">
                <h2 class="page-header">Get In Touch</h2>
                <form action=""> 
                    <!-- Make sure you add a form action -->
                    <label for="name" class='visuallyHidden'>Name</label>
                    <input type="text" id="name" placeholder="Name">
                    
                    <label for="email" class='visuallyHidden'>Email Address</label>
                    <input type="email" placeholder="Email Address">
                    
                    <label for="message" class='visuallyHidden'>Message</label>
                    <textarea name="message" cols="50" rows="10" placeholder="Message"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div><!-- form ends -->
            
            <div class="contact-info">
                <!-- Icons -->
                <nav class="social-media">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                <span class="sr-only">Link to Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-instagram" aria-hidden="true"></i>
                                <span class="sr-only">Link to Instagram</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fab fa-twitter" aria-hidden="true"></i>
                                <span class="sr-only">Link to Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-phone" aria-hidden="true"></i>
                                <span class="sr-only">Call Us Icon</span>
                                <!-- different icon than design -->
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="address">
                    <h3>info@email.com</h3>
                    <p>123-456-7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>
                </div>
                
            </div> <!-- contact info end -->
        </div> <!-- wrapper ends -->
    </main>

    </body>
    </html>
